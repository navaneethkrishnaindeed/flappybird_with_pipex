name: Code Quality

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  code-review:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true
        id: format
      
      - name: Analyze code
        run: flutter analyze > analysis_output.txt 2>&1
        continue-on-error: true
        id: analyze
      
      - name: Check for Dart/Flutter best practices
        run: |
          echo "## Code Quality Report" > code_quality_report.md
          echo "" >> code_quality_report.md
          
          if [ "${{ steps.format.outcome }}" == "failure" ]; then
            echo "### ⚠️ Formatting Issues" >> code_quality_report.md
            echo "Please run \`dart format .\` to fix formatting issues." >> code_quality_report.md
            echo "" >> code_quality_report.md
          else
            echo "### ✅ Formatting" >> code_quality_report.md
            echo "Code is properly formatted." >> code_quality_report.md
            echo "" >> code_quality_report.md
          fi
          
          if [ "${{ steps.analyze.outcome }}" == "failure" ]; then
            echo "### ⚠️ Analysis Issues" >> code_quality_report.md
            echo "\`\`\`" >> code_quality_report.md
            cat analysis_output.txt >> code_quality_report.md
            echo "\`\`\`" >> code_quality_report.md
          else
            echo "### ✅ Analysis" >> code_quality_report.md
            echo "No analysis issues found." >> code_quality_report.md
          fi
      
      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('code_quality_report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
      
      - name: Fail if issues found
        if: steps.format.outcome == 'failure' || steps.analyze.outcome == 'failure'
        run: exit 1

